<html>
<body>
    <head><meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="images/Logo2.png" type="icon">
    <title>Alumni Link | Signup</title>
<link rel="stylesheet" href="styles.css">
</head>

<div class="container">
	<div class="box" id="sign-up">
		<a class="back" href="#back"><span class="back-arrow">Back</span></a>
		<div class="brand">
            <img src="images/logo5.png" style="width: 10rem; margin-left: 6.5rem;" alt="">
			<h2 class="title">Sign up now</h2>
		</div>
		<div class="form">
			<form>
				<div class="row">
					<input type="text" name="firstname" placeholder="First name">
					<input type="text" name="lastname" placeholder="Last name">
				</div>
				<input type="email" name="email" placeholder="Email">
				<input type="password" name="password" placeholder="Password">
				<div class="checkbox">
					<input type="checkbox" name="terms" id="terms">
					<label for="terms" class="checkbox-label"></label>
					<label for="terms" class="description">Click <a>I agree</a> with <a href="#terms">Terms & conditions</a></label>
				</div>
                <button type="submit" name="submit" style="cursor: pointer;">Sign up for free</button> <hr style="margin-top: -.4rem;">
                <button type="submit" name="submit" style="cursor: pointer; background-color: red;">Sign up with google</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
